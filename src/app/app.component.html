<h1 style="text-align: center">Employee Management System</h1>
<input 
[(ngModel)]="emp_id" 
type="text" 
name="id" 
placeholder="Enter Eid"><br><br>
<input 
[(ngModel)]="emp_name" 
type="text" 
name="name" 
placeholder="Enter Name"><br><br>
<input 
[(ngModel)]="emp_dept" 
type="text" 
name="department"
 placeholder="Enter Department"><br><br>
<button (click)=addEmployee() name="submit">Add Employee</button>
<app-employee-details></app-employee-details>
<app-employee-list></app-employee-list>
